version: '3.8'

services:
  influxdb:
    build: ./influxdb
    user: root
    ports:
      - "8086:8086"
      - "8181:8181"
    env_file:
      - .env
    environment:
      INFLUXDB_3_ADMIN_TOKEN: "${INFLUXDB_3_ADMIN_TOKEN}"
      INFLUXDB_ORG: "${INFLUX_ORG}"
      INFLUXDB_BUCKET: "${INFLUXDB_BUCKET}"
      RUST_LOG: "influxdb3_server=trace,hyper=trace,tower_http=trace"
    volumes:
      - influxdb-data:/var/lib/influxdb
      - ./run:/run
    healthcheck:
      # Normalize line endings at probe time and run the healthcheck via sh so
      # CRLF issues won't cause `/usr/local/bin/healthcheck.sh: not found`.
      test: ["CMD-SHELL", "sh -c \"sed -i 's/\\r$//' /usr/local/bin/healthcheck.sh || true; sh /usr/local/bin/healthcheck.sh | grep -q '^[12][0-9][0-9]'\""]
      interval: 15s
      timeout: 3s
      retries: 5

  workload:
    build: ./workload
    container_name: workload
    depends_on:
      - influxdb
    env_file:
      - .env
    environment:
      INFLUX_HOST: influxdb
      INFLUX_PORT: 8086
      INFLUX_ORG: ${INFLUX_ORG}
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      SCENARIO: ${SCENARIO}
      POINTS: ${POINTS}
      MEASUREMENTS: ${MEASUREMENTS}
      TAGS: ${TAGS}
      BATCH_SIZE: ${BATCH_SIZE}
      PARALLEL_CLIENTS: ${PARALLEL_CLIENTS}
      TIMESTAMP_SPAN_SEC: ${TIMESTAMP_SPAN_SEC}
      SERIES_MULTIPLIER: ${SERIES_MULTIPLIER}
      DURATION_SEC: ${DURATION_SEC}
      REPORT_NAME: ${REPORT_NAME}
      WORKLOAD_LOG_DIR: ${WORKLOAD_LOG_DIR:-/logs/workload}
      SCENARIO_MATRIX_PATH: /app/config/scenario_matrix.yaml
    volumes:
      - ./logs/workload:/logs/workload
      - ./workload/config/scenario_matrix.yaml:/app/config/scenario_matrix.yaml:ro
      - ./run:/run
    command: ["/entrypoint.sh"]

volumes:
  influxdb-data: {}

